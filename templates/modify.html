{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fproject | ManagerSystem</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/baseapp/app_manage_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/baseapp/modify_form_style.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  {% include 'baseside/home_page.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
 
  {% include 'baseside/left_nev.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Fproject auto</h1>
          </div>
      
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <section class="content">
      {% csrf_token %}
      <!-- Default box -->
      <div class="card" id="app_manage">
        <div class="card-header" id="app_manage_tool">
          <div class="d-flex justify-content-between align-items-center">
            <form id="appQueryForm" method="post" >

            </form>

            <div class="form-container">


                  <form method="post" id="appModifyForm" class="vertical-form">
                   {% csrf_token %}
                  <h1 class="package-name">PackageName: {{ pkg }}</h1>

               <div class="form-group">
             <label for="appname">appName:</label>
            <input type="text" class="form-control" id="appname" placeholder="{{appName}}" name="appname" value="{{appName}}">
          </div>
          <div class="form-group">
        <label for="place">Area/Country:</label>
        <input type="text" class="form-control" id="place" placeholder="{{place}}" name="place" value="{{place}}">
          </div>
       <div class="form-group">
        <label for="status">AG Status:</label>
        <input type="text" class="form-control" id="status" placeholder="{{status}}" name="status" value="{{status}}">
        </div>
          <div class="form-group">
        <label for="link">Download Link:</label>
        <input type="text" class="form-control" id="link" placeholder="{{link}}" name="link" value="{{link}}">
         </div>
        <div class="form-group">
        <label for="arch">Arch:</label>
        <input type="text" class="form-control" id="arch" placeholder="{{arch}}" name="arch" value="{{arch}}">
    </div>
    <button type="submit" class="btn btn-outline-success ml-3" id="nextButton">Save</button>
</form>

               <div class="progress mt-3" style="display: none;">
                 <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
             </div>
            </div>
          </div>
        </div>
       
       <!-- 关闭开关 -->



    <!-- Main content -->
    <!-- /.content -->
        </div>

  {% include 'baseside/pop_loading.html' %}
  <!-- /.content-wrapper -->
  {% include 'baseside/bottom_page.html' %}
  <!-- Control Sidebar -->
       <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
    </section>
  </div>
<!-- ./wrapper -->
</div>
<!-- jQuery -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'adminlte/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'adminlte/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'adminlte/dist/js/demo.js' %}"></script>

<!-- Page specific script -->
<script>
 
</script>

</body>
</html>
