<section class="content">
  
          <!-- /.card -->

          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th style="width:1%">No.</th>
                  <th style="width:15%">PackageName</th>
                  <th style="width:10%">Download Version</th>
                  <th style="width:25%">Download APK Name</th>
                  <th style="width:30%">InstallStatus</th>

                </tr>
                </thead>
                   {% for app in apps%}
                <tbody>

                <tr>
                    <td>
                        {{app.num}}
                    </td>
                  <td>
                      <li class="list-inline-item">
                      {{app.pkgName}}
                      </li>
                  </td>
                  <td>    <li class="list-inline-item">
                      {{app.dversion}}
                     </li>
                  </td>
                  <td>{{app.apkpath}}</td>
                  <td> {{app.instatus}}</td>

                </tr>
                
                </tbody>
                     {% endfor %}

              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
