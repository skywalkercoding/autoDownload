{% load static %}
<!--<section class="content">-->

          <!-- /.card -->

          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th style="width: 1%">
                      <input type="checkbox" class="i-checks"  id="allChecks" onclick="ckAll()">
                  </th>
                  <th style="width:1%">No.</th>
                  <th style="width:15%">PackageName</th>
                  <th style="width:20%">AppName</th>
                  <th style="width:10%">Category</th>
                  <th style="width:15%">icon</th>
                  <th style="width:15%">CreateStatus</th>

                </tr>
                </thead>
                   {% for app in apps%}
                <tbody>

                <tr>
                    <td>
                        <input type="checkbox" class="i-checks" value="{{app.pkgName}}" name="input[]">
                    </td>
                    <td>
                        {{app.num}}
                    </td>
                  <td>
                      <li class="list-inline-item">
                      {{app.pkgName}}
                      </li>
                  </td>
                  <td>    <li class="list-inline-item">
                      {{app.appName}}
                     </li>
                  </td>
                  <td>{{app.Category}}</td>
                  <td>
                      <ul class="list-inline">
                          <li class="list-inline-item">
                           <img alt="Avatar" class="table-avatar" src="{{app.Appicon.url}}" width="40" height="40">
                          </li>
                      </ul>
                  </td>
                   <td> {{app.CreateStatus}}</td>

                </tr>

                </tbody>
                     {% endfor %}

              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
