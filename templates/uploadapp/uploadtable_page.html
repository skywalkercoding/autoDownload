<section class="content">

          <!-- /.card -->

          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th style="width: 1%">
                      <input type="checkbox" class="i-checks"  id="allChecks" onclick="ckAll()">
                    </th>
                    <th style="width:1%">No.</th>
                  <th style="width:5%">PackageName</th>
                  <th style="width:10%">uploadStatus</th>
                  <th style="width:5%">DownloadVersion</th>
                  <th style="width:15%">Download Path</th>

                </tr>
                </thead>
                   {% for app in apps%}
                <tbody>

                <tr>
                      <td>
                        <input type="checkbox" class="i-checks" value="{{app.pkgName}}" name="input[]">
                    </td>
                    <td>
                        {{app.num}}
                    </td>
                  <td>
                      <li class="list-inline-item">
                      {{app.pkgName}}
                      </li>
                  </td>
                  <td>    <li class="list-inline-item">
                      {{app.upstatus}}
                     </li>
                  </td>
                  <td> {{app.dversion}}</td>
                  <td> {{app.apkpath}}</td>

                </tr>

                </tbody>
                     {% endfor %}

              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
